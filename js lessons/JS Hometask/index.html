<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles/style.css"></head>
<body>

    <div class="addword">
        <input type="text" placeholder="english" id="engWord">
        <button onclick="addWords()">ADD</button>  
        <input type="text" placeholder="russian" id="rusWord">
    </div>

    <button onclick="test()" class="testButton">Test</button>

    <div id="testModel" style="display:none;"> 
        <p class="closeModel" onclick="hideTest()">+</p>
        <h3 id="question">some word</h3>
        <input type="text" placeholder="translate word" id="answer">
        <button class="btn" onclick="check()">CHECK</button>
        <p id="points">0 / 10</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
